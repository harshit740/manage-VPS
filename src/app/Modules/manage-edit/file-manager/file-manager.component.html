<div>
  <app-toolbar   [loading]="loading" [isBackDisabled]="isBackenabled()" (backevent)="onGoback()"
               (showHidden)="onShowHidden($event)"></app-toolbar>
  <mat-tab-group headerPosition="above"    [selectedIndex]="selectedIndex" (selectedTabChange)="onTabChange($event)">
    <mat-tab [disabled]="loading" label="{{tab.title}}" *ngFor="let tab of tabs |async">
      <app-filelist *ngIf="showTable"   [listdataLenght]="tab.data.length" [loading]="loading" (refresh)="onRefresh($event)"  [listdata]="tab.data"></app-filelist>
      <app-filelist-mobile  *ngIf="!showTable"  [loading]="loading" [listData]="tab.data"
                           (refresh)="onRefresh($event)"></app-filelist-mobile>
    </mat-tab>
  </mat-tab-group>

</div>
