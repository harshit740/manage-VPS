<div >
  <app-toolbar class=""  [isBackDisabled]="isBackenabled()" (backevent)="onGoback()" (showHidden)="onShowHidden($event)"></app-toolbar>
  <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="onTabChange($event)" >
    <mat-tab label="Tab1" *ngFor="let tab of tabs |async">
      <app-filelist [loading]="loading" (refresh)="onRefresh($event)"  [listdata]="tab.data"></app-filelist>
    </mat-tab>
  </mat-tab-group>

</div>
