
<mat-toolbar   class="toolbar"  color="primary">
  <span><button (click)="goBack()" mat-raised-button  [disabled]="isBackDisabled || loading" mat-button><i class="material-icons">arrow_back</i></button></span>
  <span><button (click)="add(type[0])" mat-button [disabled]="loading"> <i class="material-icons">note_add</i></button></span>
  <span><button (click)="add(type[1])" mat-button [disabled]="loading"><i class="material-icons">create_new_folder</i></button></span>
  <span><button (click)="add(type[3])" mat-button [disabled]="loading"><i class="material-icons">file_upload</i></button></span>
  <span> <mat-checkbox (change)="sethidden($event)" [disabled]="loading"  ><i class="material-icons">remove_red_eye</i> </mat-checkbox ></span>
  <span><button   (click)="newTab()" mat-button [disabled]="loading"><i class="material-icons">tab</i></button></span>
</mat-toolbar>
